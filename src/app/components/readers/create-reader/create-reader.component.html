<form [formGroup]="formGroup" novalidate>
  <div class="container">

    <div class="row mb-2 mt-3">
      <div class="col-12">
        <button mat-raised-button color="warn" class="btn btn-danger w-25" routerLink="/readers">Regresar</button>
        <button type="button" class="btn btn-success mx-3 w-25" (click)="saveReader()">Guardar</button>
        <button type="button" class="btn btn-warning mx-3 w-25" (click)="deleteReader()" *ngIf="isCreated">Borrar</button>

      </div>
    </div>

    <div class="row">
      <div class="col-12 mt-3">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Nombre</mat-label>
          <input matInput [(ngModel)]="reader.name"
                 formControlName="name">
        </mat-form-field>
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Domicilio</mat-label>
          <input matInput [(ngModel)]="reader.address"
                 formControlName="address">
        </mat-form-field>
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>NÃºmero telefonico</mat-label>
          <input matInput [(ngModel)]="reader.phone"
                 formControlName="phone">
        </mat-form-field>
      </div>

    </div>
  </div>
</form>
